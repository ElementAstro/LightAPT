<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">

    <title>锁屏</title>

    <link rel="icon" sizes="16x16" type="image/icon" href="/static/textures/icon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/css/fontawesome/fontawesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/css/adminlte.min.css">

</head>

<body class="hold-transition lockscreen dark-mode">
    <!-- Automatic element centering -->
    <div class="lockscreen-wrapper">
        <div class="lockscreen-logo">
            <a href="/"><b>Light</b>APT</a>
        </div>

        <!-- START LOCK SCREEN ITEM -->
        <div class="lockscreen-item">
            <!-- lockscreen image -->
            <div class="lockscreen-image">
                <img src="/static/textures/icon.ico" alt="User Image">
            </div>
            <!-- /.lockscreen-image -->

            <!-- lockscreen credentials (contains the form) -->
            <form class="lockscreen-credentials">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="密码">

                    <div class="input-group-append">
                        <button type="button" class="btn">
                            <i class="fas fa-arrow-right text-muted"></i>
                        </button>
                    </div>
                </div>
            </form>
            <!-- /.lockscreen credentials -->

        </div>
        <!-- /.lockscreen-item -->
        <div class="help-block text-center">
            请输入密码
        </div>
        <div class="text-center">
            <a href="/login">尚未登陆?</a>
            <div class="lockscreen-footer text-center">
                Copyright &copy; 2022-2023 <b><a href="https://lightapt.com" class="text-black">LightAPT</a></b><br>
                All rights reserved
            </div>
        </div>
        <!-- /.center -->

        <!-- jQuery -->
        <script src="/static/js/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="/static/js/adminlte.min.js"></script>

</body>

</html>
