<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    
    <title>忘记密码</title>

    <link rel="icon" sizes="16x16" type="image/icon" href="/static/textures/icon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/css/fontawesome/fontawesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/css/adminlte.min.css">

</head>

<body class="hold-transition login-page dark-mode">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <b>Light</b>APT
            </div>
            <div class="card-body">
                <p class="login-box-msg">密码忘了怎么办？凉拌炒鸡蛋！</p>
                <form action="recover-password.html" method="post">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">重置密码</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <br>
                <p class="mt-3 mb-1">
                    <a href="/login">登录</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="/static/js/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/js/adminlte.min.js"></script>
    
</body>

</html>
