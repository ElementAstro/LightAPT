<!DOCTYPE html>
<html lang="en">
<!-- HTML Head-->

<head>

    {{ basic.load_basic_meta() }}

    <title>星空日历</title>

    {{ basic.icon() }}

    {{ basic.load_basic_css() }}

    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/static/css/plugins/OverlayScrollbars.min.css">
    <!-- Loading animation -->
    <link rel="stylesheet" href="/static/css/client/loading.css">
    <!-- Calendar -->
    <link rel="stylesheet" href="/static/css/plugins/fullcalendar.min.css">

</head>
<!-- Body Part -->

<body class="dark-mode" data-panel-auto-height-mode="height">

    {{ basic.loading() }}

    <div class="wrapper">
        <!-- Main content -->
        <section class="content" data-widget="iframe">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-3">
                        <div class="sticky-top mb-3">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Draggable Events</h4>
                                </div>
                                <div class="card-body">
                                    <!-- the events -->
                                    <div id="external-events">
                                        <div class="external-event bg-success">Lunch</div>
                                        <div class="external-event bg-warning">Go home</div>
                                        <div class="external-event bg-info">Do homework</div>
                                        <div class="external-event bg-primary">Work on UI design</div>
                                        <div class="external-event bg-danger">Sleep tight</div>
                                        <div class="checkbox">
                                            <label for="drop-remove">
                                                <input type="checkbox" id="drop-remove">
                                                remove after drop
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">Create Event</h3>
                                </div>
                                <div class="card-body">
                                    <div class="btn-group" style="width: 100%; margin-bottom: 10px;">
                                        <ul class="fc-color-picker" id="color-chooser">
                                            <li><a class="text-primary" href="#"><i class="fas fa-square"></i></a></li>
                                            <li><a class="text-warning" href="#"><i class="fas fa-square"></i></a></li>
                                            <li><a class="text-success" href="#"><i class="fas fa-square"></i></a></li>
                                            <li><a class="text-danger" href="#"><i class="fas fa-square"></i></a></li>
                                            <li><a class="text-muted" href="#"><i class="fas fa-square"></i></a></li>
                                        </ul>
                                    </div>
                                    <!-- /btn-group -->
                                    <div class="input-group">
                                        <input id="new-event" type="text" class="form-control"
                                            placeholder="Event Title">

                                        <div class="input-group-append">
                                            <button id="add-new-event" type="button"
                                                class="btn btn-primary">Add</button>
                                        </div>
                                        <!-- /btn-group -->
                                    </div>
                                    <!-- /input-group -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-md-9">
                        <div class="card card-primary">
                            <div class="card-body p-0">
                                <!-- THE CALENDAR -->
                                <div id="calendar"></div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->

            </div>
        </section>
    </div>

    {{ basic.load_basic_js() }}

    <!-- overlayScrollbars -->
    <!-- jQuery UI -->
    <script src="/static/js/jquery/jquery-ui.min.js"></script>
    <script src="/static/js/jquery/jquery.overlayScrollbars.min.js"></script>
    <script>
        $(function () {
            $('body').overlayScrollbars({});
        });
    </script>
    <!-- Calendar -->
    <script src="/static/js/plugins/fullcalendar.min.js"></script>
    <!-- Calendar -->
    <script src="/static/js/plugins/fullcalendar-locales-all.min.js"></script>
    <!-- Calendar -->
    <script src="/static/js/client/calendar.js"></script>
</body>

</html>
