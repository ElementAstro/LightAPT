<!DOCTYPE html>
<html lang="en">

<head>

    {{ basic.load_basic_meta() }}

    <title>忘记密码</title>

    {{ basic.icon() }}

    {{ basic.load_basic_css() }}

    <link rel="stylesheet" href="/static/css/plugins/cropper.min.css">

</head>

<body style="height: auto;" class="dark-mode">

    {{ basic.loading() }}

    <div class="wrapper">
        <!-- Main content -->
        <section class="content" data-widget="iframe">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-default card-primary card-outline">
                            <div class="card-header">
                                <div class="card-title">
                                    <i class="fas fa-scissors"></i>
                                    图像裁剪
                                </div>
                            </div>
                            <!-- Card content -->
                            <div class="card-body">
                                <div class="row">

                                    <div class="col-md-9">

                                        <div class="btn-group btn-group-sm">
                                            <button type="button" class="btn btn-outline-primary" data-method="setDragMode"
                                                data-option="move" title="Move">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.setDragMode(&quot;move&quot;)">
                                                    <i class="fas fa-arrows-alt"></i>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-outline-primary" data-method="setDragMode"
                                                data-option="crop" title="Crop">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.setDragMode(&quot;crop&quot;)">
                                                    <i class="fas fa-crop-alt"></i>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group btn-group-sm">
                                            <button type="button" class="btn btn-primary" data-method="zoom"
                                                data-option="0.1" title="Zoom In">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.zoom(0.1)">
                                                    <i class="fas fa-search-plus"></i>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="zoom"
                                                data-option="-0.1" title="Zoom Out">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.zoom(-0.1)">
                                                    <i class="fas fa-search-minus"></i>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group btn-group-sm">
                                            <button type="button" class="btn btn-primary" data-method="move"
                                                data-option="-10" data-second-option="0" title="Move Left">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.move(-10, 0)">
                                                    <i class="fas fa-arrow-left"></i>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="move"
                                                data-option="10" data-second-option="0" title="Move Right">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.move(10, 0)">
                                                    <i class="fas fa-arrow-right"></i>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="move"
                                                data-option="0" data-second-option="-10" title="Move Up">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.move(0, -10)">
                                                    <i class="fas fa-arrow-up"></i>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="move"
                                                data-option="0" data-second-option="10" title="Move Down">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.move(0, 10)">
                                                    <i class="fas fa-arrow-down"></i>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group btn-group-sm">
                                            <button type="button" class="btn btn-primary" data-method="rotate"
                                                data-option="-45" title="Rotate Left">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.rotate(-45)">
                                                    <i class="fas fa-undo-alt"></i>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="rotate"
                                                data-option="45" title="Rotate Right">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.rotate(45)">
                                                    <i class="fas fa-redo-alt"></i>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group btn-group-sm">
                                            <button type="button" class="btn btn-primary" data-method="scaleX"
                                                data-option="-1" title="Flip Horizontal">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.scaleX(-1)">
                                                    <i class="fas fa-arrows-alt-h"></i>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="scaleY"
                                                data-option="-1" title="Flip Vertical">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.scaleY(-1)">
                                                    <i class="fas fa-arrows-alt-v"></i>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group btn-group-sm">
                                            <button type="button" class="btn btn-primary" data-method="crop"
                                                title="Crop">
                                                <span class="docs-tooltip" data-toggle="tooltip" title="cropper.crop()">
                                                    <span class="fa fa-check"></span>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="clear"
                                                title="Clear">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.clear()">
                                                    <span class="fa fa-times"></span>
                                                </span>
                                            </button>
                                        </div>

                                        <div class="btn-group btn-group-sm">
                                            <button type="button" class="btn btn-primary" data-method="disable"
                                                title="Disable">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.disable()">
                                                    <span class="fa fa-lock"></span>
                                                </span>
                                            </button>
                                            <button type="button" class="btn btn-primary" data-method="enable"
                                                title="Enable">
                                                <span class="docs-tooltip" data-toggle="tooltip"
                                                    title="cropper.enable()">
                                                    <span class="fa fa-unlock"></span>
                                                </span>
                                            </button>
                                        </div>


                                        
                                    </div>

                                    <div class="col-md-3">


                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    {{ basic.load_danger_model() }}

    {{ basic.load_warning_model() }}

    {{ basic.load_info_model() }}

    {{ basic.load_basic_js() }}

    <script src="/static/js/plugins/cropper.min.js"></script>

</body>

</html>
