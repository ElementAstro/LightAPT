<!DOCTYPE html>
<html lang="en">

<head>
    
    {{ basic.load_basic_meta() }}

    <title>注册</title>

    {{ basic.icon() }}

    {{ basic.load_basic_css() }}

    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/css/bootstrap/icheck-bootstrap.min.css">

</head>

<body class="hold-transition register-page dark-mode">
    <div class="register-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <b>Light</b>APT
            </div>
            <div class="card-body">
                <p class="login-box-msg">注册</p>

                <form action="/register" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="input-group mb-3 input-group-sm">
                        <input id="username" name="username" type="text" class="form-control form-control-sm" placeholder="用户名">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3 input-group-sm">
                        <input id="password" name="password" type="password" autocomplete="off" class="form-control form-control-sm" placeholder="请输入密码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3 input-group-sm">
                        <input id="v_password" name="v_password" type="password" autocomplete="off" class="form-control form-control-sm" placeholder="请再次输入密码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                                <label for="agreeTerms">
                                    我同意<a href="#">协议</a>
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">注册</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
                <br>
                {% if error %}
                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h5><i class="icon fas fa-ban"></i>错误</h5>
                    {{ error }}
                </div>
                {% endif %}
                <a href="login.html" class="text-center">我已经有账号</a>
            </div>
            <!-- /.form-box -->
        </div><!-- /.card -->
    </div>
    <!-- /.register-box -->


    {{ basic.load_basic_js() }}
    
</body>

</html>
